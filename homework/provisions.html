        div {
            margin: 0 auto;
            width: 1140px;
        }

        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }

        @keyframes octocat-wave {

            0%,
            100% {
                transform: rotate(0)
            }

            20%,
            60% {
                transform: rotate(-25deg)
            }

            40%,
            80% {
                transform: rotate(10deg)
            }
        }

        @media (max-width:500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }

            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }

        h1 {
            color: #000000;
            font-size: 30px;
            text-align: center;

        }

        h2 {
            font-size: 20px;
            padding: 10px 0px;
            text-align: right;
        }

        p {
            color: #000000;
            font-size: 20px;
        }

        span {
            font-size: 19px;
        }

        .inde {
            display: inline-block;
            text-indent: 2em;
        }

        .right {
            display: block;
            text-align: right;
            padding-top: 60px;
            padding-right: 20px;
        }

        /* kbd样式 */
        kbd {
            font-weight: bold;
            border-radius: 5px;
            padding: 5px;
            border: 1px solid rgb(0, 0, 0);

        }

        /* 复制文本 */
        ::selection {
            color: #fff;
            background: rgb(0, 0, 0);
        }
